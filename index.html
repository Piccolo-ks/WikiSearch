<html lang="en" >
<head>

<div class="container">
  <h3>Wikipedia Search</h3>
  <div id="searchForm" class="input-field">
    <form>
      <input id="searchTerm" class="materialize-textarea" name="search" placeholder="Enter your search term" autofocus></input>
      <div class="row">
        <div class="col s12 m4">
          <button id="searchButt" class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">search</i>Kerko</button>
        </div>
        <div class="col s12 m4">
          <a id="clear" class="btn waves-effect waves-light truncate"><i class="material-icons left">youtube_searched_for</i>Fshini rezultatin</a>
        </div>
        <div class="col s12 m4">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random" class="btn waves-effect waves-light truncate"><i class="material-icons left">live_help</i>artikull i rastësishëm</a>
        </div>
      </div>
    </form>
  </div>
  <div id="output">

  </div>
</div>
